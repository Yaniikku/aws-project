AWSTemplateFormatVersion: "2010-09-09"
Description: Feedback Verarbeitung mit DynamoDB, Lambda und IAM

Resources:

  FeedbackTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: FeedbackTable
      AttributeDefinitions:
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: timestamp
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  Lambda2ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: Lambda2InlinePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - comprehend:DetectSentiment
                Resource: "*"
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: "*"
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  Lambda2SentimentFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: lambda2_sentiment_analyzer
      Runtime: python3.12
      Handler: index.lambda_handler
      Role: !GetAtt Lambda2ExecutionRole.Arn
      Timeout: 10
      Code:
      ZipFile: |
        import json
        import boto3
        import datetime

        comprehend = boto3.client('comprehend')
        dynamodb = boto3.resource('dynamodb')
        table = dynamodb.Table('FeedbackTable')

        def lambda_handler(event, context):
            for record in event['Records']:
                payload = json.loads(record['Sns']['Message'])

                # Sentiment Ã¼ber Comprehend erkennen
                response = comprehend.detect_sentiment(
                    Text=payload['feedback'],
                    LanguageCode='de'  # oder 'en', falls du englische Texte nutzt
                )
                sentiment = response['Sentiment']  # POSITIVE / NEGATIVE / etc.

                payload['sentiment'] = sentiment
                payload['timestamp'] = datetime.datetime.utcnow().isoformat()

                table.put_item(Item=payload)


Outputs:
  TableName:
    Value: !Ref FeedbackTable
  LambdaFunction:
    Value: !Ref Lambda2SentimentFunction
